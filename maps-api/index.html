<!DOCTYPE html>
<html>
<head>
    <title>Init Map & Geoloc</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBknv7Qowo-PhoNJcX0E0Tk6wNYlLoqCFs&callback=initMap&libraries=&v=weekly"
            defer></script>
    <script type="text/javascript" src="initmap.js"></script>
    <script type="text/javascript" src="reversegeocoding.js"></script>
    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>

    <script>
        navigator.geolocation.getCurrentPosition(function (pos) {

            getReverseGeocodingData(pos.coords.latitude, pos.coords.longitude)
        })

    </script>
    <div id="map"></div>
</body>
</html>
